<html layout:decorate="~{/layouts/main}"  xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <div class="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#" th:text="#{product}"></a>
                </li>
                <li class="breadcrumb-item active" th:text="#{list}"></li>
            </ol>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fa fa-table"></i>
                    <span th:text="#{product.list}"></span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th th:text="#{product.name}"></th>
                                <th th:text="#{product.price}"></th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th th:text="#{product.name}"></th>
                                <th th:text="#{product.price}"></th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="product: ${products}">
                                <td th:text="${product.nome}"></td>
                                <td th:text="${product.preco}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--<div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>-->
            </div>
        </div>
    </div>
</div>
</html>
